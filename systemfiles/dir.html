<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>FS</title>
	<link rel="stylesheet" type="text/css" href="/(system)/style.css">
</head>
<body>
<div id="mainbody">
	<div id="dirnamediv">
		<h1>Current Directory: <span id="dirnamespan"></span></h1>
	</div>
	<hr>
	<div id="filediv">
		<table id="filetable">
			<tr id="fthead"><td class="ftname">Filename</td><td class="ftsize">Size</td><td class="ftdatem">Modify Date</td><td class="ftdatea">Access Date</td></tr>
		</table>
	</div>
	<hr>
	<div id="uploadbuttons">
		<label for="fileselector">Upload</label>
		<input type="file" id="fileselector">
		<input type="button" onclick="intermedSend()" value="Send">
		<input type="button" onclick="abort()" value="Abort">
	</div>
	<div id="uploadstatus">
		<div id="progressOutline" style="border: 1px solid black">
			<div id="progressPercent" style="background-color: black; width: 0%">&nbsp;</div>
		</div>
		<span id="status">Waiting</span>
	</div>
</div>

<script type="text/javascript" src="/(system)/base64.js"></script>
<script type="text/javascript" src="/(system)/UploaderWS.js"></script>
<script type="text/javascript" src="/(system)/dirdisplayer.js"></script>
