<html>
<head>
	<title>WS Test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript">
		var socket
		function test() {
			socket = new WebSocket("ws://localhost:8080/first/second")
			socket.onopen = opened
			socket.onmessage = messaged
			socket.onclose = closed
		}
		function opened() {
			alert("opened " + socket.readyState)
		}
		function messaged(msg) {
			alert("messaged " + msg.data + " " + socket.readyState)
		}
		function send() {
			socket.send("Ha ha yackity schmackity")
		}
		function close() {
			socket.close()
		}
		function closed() {
			alert("closed " + socket.readyState)
		}
	</script>
</head>
<body>
	Nothing necessary here
	<input type="button" onclick="test()" value="connect">
	<input type="button" onclick="send()" value="Send">
	<input type="button" onclick="close()" value="Close">
</body>
</html>
